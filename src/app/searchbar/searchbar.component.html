<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="topnav">
  <a routerLink="/home/{{searchbarLang}}" id="activated">Home</a>
  <a routerLink="/config/{{searchbarLang}}">Configuration</a>
  <a routerLink="/database/{{searchbarLang}}">API</a>
  <span id="displayLanguage">Language: {{ searchbarLang }}</span>
  <div class="search-container">
    <input id="input" type="text" placeholder="Search.." name="search">
    <button (click)="searchButtonClicked()" routerLink="/search/{{searchbarLang}}/{{input}}">
      <i class=" fa fa-search"></i></button>
  </div>
</div>
